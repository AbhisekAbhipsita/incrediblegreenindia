<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Group</title>
	<link rel="stylesheet"href="mdb/css/bootstrap.css">
     <link rel="stylesheet"href="mdb/css/mdb.css">
     <link rel="stylesheet" href="fa/css/all.css">
	<style>
          body
          {
               background-color:#8B9DC3;
          }
		.bg-w
		{
			background-color:rgb(255,153,255);
		}
	</style>
</head>
<body>
     <div class="container mt-5">
     	<div class="row justify-content-center">
     		<div class="col-10">
                    <h2>JOIN US . <span style="color:red"> MAKE</span> . HELP . <span style="color:cyan">WORK</span>. FOR  <span style="color:green">GREEN</span> <span style="color: blue"> INDIA</span></h2>
     			<div class="card">
     				<div class="card-header bg-w">
     					<h4 class="text-white text-center">Incredible Green India Regs. Form</h4>
     				</div>
     				<div class="card-body bg-primary">
     					<h6>Name same with Govt Id</h6>
     					<div class="input-group">
     						<div class="input-group-prepend">
     							<div class="input-group-text bg-light text-white"><span class="fas fa-user"></span></div>
     						</div>
     						<input type="text" placeholder="Enter UserName" class="form-control bg-white">
     					</div>
     					<h6 class="mt-3">Use your Official Mail Id</h6>
     					<div class="input-group mt-1">
     						<input type="text" placeholder="Enter Email" class="form-control bg-white">
     						<div class="input-group-append">
     							<div class="input-group-text bg-light text-black"><span>@gmail.com</span></div>
     						</div>
     					</div>
     					<h6 class="mt-3">Add your Website</h6>
     					<div class="input-group mt-1">
     						<div class="input-group-prepend">
     							<div class="input-group-text bg-light text-black"><span>https://</span></div>
     						</div>
     						<input type="text" placeholder="Your Domain Name Here" class="form-control bg-white">
     						<div class="input-group-append">
     							<div class="input-group-text bg-light text-black"><span>.com</span></div>
     						</div>
     					</div>
     				</div>
                         <!-----------------card body--------------->
                         <div class="card-footer bg-danger text-center">
                              <button type="button" class="btn btn-warning">Submit</button>
                         </div>
                         
     				
     			</div>
     		</div>
     	</div>
     	
     </div>

     
</body>
</html>
